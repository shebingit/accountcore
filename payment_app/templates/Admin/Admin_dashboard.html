{% extends 'Admin/adminbase.html' %}
{% load static %}
{% block body %}

<style>
    #action-box
    {
        background:var( --white-color);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1em;
        height: 30vh;
    }
    #action-box .card
    {
        height: 130px;
        width: 270px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        border: none;
        margin: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #action-box .card:hover{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        transition: 0.5s;
    }
    #action-box .card h5{
        margin-top: 0.40em;
        margin-bottom: 0.80em;
        color:rgb(21, 74, 139);
        font-weight: 600;
        font-size: 1.2em;
    }
    .nofication 
    {
        background-color: rgb(239, 24, 24);
        margin-top:0.10em;
        color: #ffff;
        width: 30px;
        height: 30px;
        border-radius: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .nofication span{
        font-size: 0.83em;
        font-weight: 600;
    }
</style>
<main>
<!--Container Main start-->
<div class="height-100 container-fluid" id="action-box">
<a href="{% url 'newpay_confirm_list' %}">
    <div class="card">
        
        <i class='bi bi-currency-rupee nav_icon'></i><h5>New RegisterationPayments</h5>
        <div class="nofication">
            <span>{{payhis}}</span>
        </div>
    </div>
</a>
<a href="#">
    <div class="card">
        <i class="bi bi-box-fill"></i><h5>Department</h5>
    </div>
</a>
</div>
<!--Container Main end-->

<!--Container List Show-->
<!-- <div class="container-fluid">
    <h5>List Of students</h5>
</div> -->

</main>

{% endblock %}
