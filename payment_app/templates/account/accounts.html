{% extends 'account/account_base.html' %}
{% load static %}
{% block body %}

<style>
    /* Login Success Message Box*/
    .welcome_messagebox
    {
       margin-top: 1em;
       
       height: 60px;
    
       padding: 0.07em 0.10em;
      
    }
    .welcome_messagebox .msg-box
    {
        padding: 1em;
        background: #a0ef94;
      
        width: 100%;
        height: 100%;
       
    }
    .welcome_messagebox .msg-box p{
        font-weight: 600;
        font-size: 0.88em;
        color: #121e50;
       
    }
    .welcome_messagebox .msg-box i{
        color: #0c376b;
        padding-right: 0.60em;
    }
   

    /* End Login Success Message Box*/


    #action-box
    {
        background:var( --white-color);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1em;
        padding:1em 1.2em;
    }
    #action-box .card
    {
        height: 130px;
        width: 270px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        border: none;
        margin: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #action-box .card:hover{
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        transition: 0.5s;
    }
    #action-box .card h5{
        margin-top: 0.40em;
        margin-bottom: 0.80em;
        color:rgb(21, 74, 139);
        font-weight: 600;
        font-size: 1.2em;
    }
    .nofication 
    {
        background-color: rgb(239, 24, 24);
        margin-top:0.10em;
        color: #ffff;
        width: 30px;
        height: 30px;
        border-radius: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .nofication span{
        font-size: 0.83em;
        font-weight: 600;
    }
</style>

<!--Container Main start-->
<main>

<div class="container-fluid" id="action-box">
<a href="{% url 'emp_Register_form' %}">
    <div class="card">
        <i class='bi bi-people-fill nav_icon'></i><h5>Register Employeee</h5>
        <div class="nofication">
            <span>{{content.emp_reg_count}}</span>
        </div>
    </div>
</a>
<a href="{% url 'pyment_form' %}">
    <div class="card">
        <i class="bi bi-currency-rupee"></i><h5>Income </h5>
        <div class="nofication">
            <span>{{content.pay_pending_count}}</span>
        </div>
    </div>
</a>
<a href="{% url 'pyment_form' %}">
    <div class="card">
        <i class="bi bi-currency-rupee"></i><h5>Other Income</h5>
        <div class="nofication">
            <span>{{content.pay_pending_count}}</span>
        </div>
    </div>
</a>
<a href="{% url 'salary_expence' %}">
    <div class="card">
        <i class="bi bi-currency-rupee"></i><h5>Salary Expence</h5>
        <div class="nofication">
            <span>{{content.emp_salary_count}}</span>
        </div>
    </div>
</a>
<a href="{% url 'track_payments' %}">
    <div class="card">
        <i class="bi bi-search"></i><h5>Other Expence</h5>
        <div class="nofication">
            <span>{{content.pay_count}}</span>
        </div>
    </div>
</a>

</div>
<!--Container Main end-->


</main>

{% endblock %}
